name: 'Documentation and API Validation Action'
description: 'Lint markdown files using markdownlint-cli and validate OpenAPI specifications using Spectral'
author: 'OD-Oraf'

inputs:
  documentation-directory:
    description: 'Directory containing markdown files to lint'
    required: true
    default: './documentation'
  openapi-file:
    description: 'Path to OpenAPI specification file'
    required: true
    default: './openapi.yaml'
  categories-file:
    description: 'Path to categories file'
    required: true
    default: './categories.json'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install CLI tools
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ”§ INSTALLING CLI TOOLS"
        echo "=================================================="
        npm install -g markdownlint-cli
        npm install -g @stoplight/spectral-cli
        npm install -g ajv-cli
        echo "âœ… Installed markdownlint-cli, spectral-cli, and ajv-cli"
        echo "=================================================="
      
    - name: Initialize validation state
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸš€ INITIALIZING VALIDATION STATE"
        echo "=================================================="
        echo "VALIDATION_FAILED=false" >> $GITHUB_ENV
        echo "MARKDOWN_ERRORS=0" >> $GITHUB_ENV
        echo "OPENAPI_ERRORS=0" >> $GITHUB_ENV
        echo "JSON_ERRORS=0" >> $GITHUB_ENV
        echo "# Validation Error Log" > validation-errors.md
        echo "" >> validation-errors.md
        echo "âœ… Validation state initialized"
        echo "=================================================="
        
    - name: Validate inputs
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ” VALIDATING INPUT PARAMETERS"
        echo "=================================================="
        echo "ğŸ“ Documentation directory: ${{ inputs.documentation-directory }}"
        echo "ğŸ“„ OpenAPI file: ${{ inputs.openapi-file }}"
        echo "ğŸ“‹ Categories file: ${{ inputs.categories-file }}"
        echo ""
        if [ ! -d "${{ inputs.documentation-directory }}" ]; then
          echo "âŒ Error: Documentation directory '${{ inputs.documentation-directory }}' does not exist"
          echo "## âŒ Input Validation Errors" >> validation-errors.md
          echo "- Documentation directory '${{ inputs.documentation-directory }}' does not exist" >> validation-errors.md
          echo "" >> validation-errors.md
          echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
        fi
        
        if [ ! -f "${{ inputs.openapi-file }}" ]; then
          echo "Error: OpenAPI file '${{ inputs.openapi-file }}' does not exist"
          echo "## âŒ Input Validation Errors" >> validation-errors.md
          echo "- OpenAPI file '${{ inputs.openapi-file }}' does not exist" >> validation-errors.md
          echo "" >> validation-errors.md
          echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
        fi
        
        echo "ğŸ” Validating OpenAPI file format: ${{ inputs.openapi-file }}"
        
        # Check if file has .yaml or .yml extension
        if [[ "${{ inputs.openapi-file }}" =~ \.(yaml|yml)$ ]]; then
          echo "âœ… OpenAPI file has valid YAML extension"
        elif [[ "${{ inputs.openapi-file }}" =~ \.json$ ]]; then
          echo "âœ… OpenAPI file has valid JSON extension"
        else
          echo "âš ï¸  OpenAPI file extension is not .yaml, .yml, or .json"
        fi
        
        # Basic file validation
        if [ -s "${{ inputs.openapi-file }}" ]; then
          echo "âœ… OpenAPI file is not empty"
        else
          echo "âŒ OpenAPI file is empty"
          echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
          echo "## âŒ OpenAPI File Validation Errors" >> validation-errors.md
          echo "- OpenAPI file is empty" >> validation-errors.md
          echo "" >> validation-errors.md
        fi
        
        echo "âœ… Input validation passed"
        echo "ğŸ“ Documentation directory: ${{ inputs.documentation-directory }}"
        echo "ğŸ“„ OpenAPI file: ${{ inputs.openapi-file }}"

    - name: Lint markdown files
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ“ LINTING MARKDOWN FILES"
        echo "=================================================="
        echo "ğŸ” Scanning directory: ${{ inputs.documentation-directory }}"
        echo "ğŸ“‹ Using config: ${{ github.action_path }}/documentation-config/.markdownlint.json"
        echo ""
        
        # Initialize markdown validation state
        markdown_errors=0
        
        # Count markdown files
        md_count=$(find "${{ inputs.documentation-directory }}" -name "*.md" -type f | wc -l)
        echo "Found $md_count markdown file(s) to lint"
        
        if [ $md_count -eq 0 ]; then
          echo "âš ï¸  No markdown files found in ${{ inputs.documentation-directory }}"
          exit 0
        fi
           
        # Run markdownlint and capture output
        if ! markdownlint "${{ inputs.documentation-directory }}/**/*.md" --config "${{ github.action_path }}/documentation-config/.markdownlint.json" > markdownlint-output.txt 2>&1; then
          echo "âŒ Markdown linting failed"
          echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
          
          # Count errors
          error_count=$(wc -l < markdownlint-output.txt || echo "0")
          echo "MARKDOWN_ERRORS=$error_count" >> $GITHUB_ENV
          
          # Add errors to validation log
          echo "## âŒ Markdown Linting Errors ($error_count issues)" >> validation-errors.md
          echo "" >> validation-errors.md
          echo '```' >> validation-errors.md
          cat markdownlint-output.txt >> validation-errors.md
          echo '```' >> validation-errors.md
          echo "" >> validation-errors.md
          
          # Display errors in console
          cat markdownlint-output.txt
        else
          echo "âœ… All markdown files passed linting!"
        fi
        
        echo ""
        echo "=================================================="
        echo "âœ… MARKDOWN LINTING COMPLETED"
        echo "=================================================="

    - name: Validate Categories file against schema
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ“‹ VALIDATING CATEGORIES FILE"
        echo "=================================================="
        echo "ğŸ” Categories file: ${{ inputs.categories-file }}"
        echo "ğŸ“‹ Schema file: ${{ github.action_path }}/categories-config/categories-schema.json"
        echo ""
        
        echo "ğŸ” Validating categories file against schema..."
        
        # Initialize JSON validation state
        json_errors=0
        
        # Validate categories file if it exists
        if [ -f "${{ inputs.categories-file }}" ]; then
          echo "ğŸ“„ Validating ${{ inputs.categories-file }} against schema..."
          
          if [ -f "${{ github.action_path }}/categories-config/categories-schema.json" ]; then
            echo "ğŸ” Running validation with AJV..."
            # Run AJV with JSON output for better parsing (output to temporary file)
            ajv validate -s "${{ github.action_path }}/categories-config/categories-schema.json" -d "${{ inputs.categories-file }}" --errors=json --strict=false > temp-ajv-output.txt 2>&1
            
            # Check exit status directly
            if [ $? -eq 0 ]; then
              echo "âœ… Categories file is valid"
              # Create empty JSON array for successful validation
              echo "[]" > ajv-errors.json
            else
              echo "âŒ Categories file validation failed"
              echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
              json_errors=$((json_errors + 1))
              
              # Strip the first line (AJV status line) and save clean JSON
              tail -n +2 temp-ajv-output.txt > ajv-errors.json
              
              # Verify we have proper JSON (safety check)
              if ! jq empty ajv-errors.json 2>/dev/null; then
                echo "âš ï¸ Warning: Could not parse AJV output as JSON. Using fallback error reporting."
                echo "[]" > ajv-errors.json
              fi
              
              # Generate enhanced error report with tagKey and invalid values
              echo "## âŒ JSON Schema Validation Errors" >> validation-errors.md
              echo "" >> validation-errors.md
              echo "### Categories file validation failed:" >> validation-errors.md
              echo "**File:** \`${{ inputs.categories-file }}\`" >> validation-errors.md
              echo "**Schema:** \`categories-schema.json\`" >> validation-errors.md
              echo "" >> validation-errors.md
              
              # Enhanced error reporting with tagKey context
              if command -v jq >/dev/null 2>&1; then
                echo "**Detailed Validation Errors:**" >> validation-errors.md
                echo "" >> validation-errors.md
                
                # Check if we have enum errors and process them
                if jq -e '.[] | select(.keyword == "enum")' ajv-errors.json >/dev/null 2>&1; then
                  echo "| TagKey | Invalid Value | Allowed Values |" >> validation-errors.md
                  echo "|--------|---------------|----------------|" >> validation-errors.md
                  
                  # Process each enum error
                  jq -r --slurpfile data "${{ inputs.categories-file }}" '
                  .[] | select(.keyword == "enum") | 
                  . as $error |
                  ($error.instancePath | split("/") | map(select(. != ""))) as $pathParts |
                  ($pathParts[0] | tonumber) as $index |
                  $data[0][$index].tagKey as $tagKey |
                  ($pathParts | reduce .[] as $part (
                    $data[0]; 
                    if ($part | test("^[0-9]+$")) then .[$part | tonumber] else .[$part] end
                  )) as $invalidValue |
                  "| **\($tagKey)** | `\"\($invalidValue)\"` | \($error.params.allowedValues | map("\"" + . + "\"") | join(", ")) |"
                  ' ajv-errors.json >> validation-errors.md 2>/dev/null || {
                    echo "| General | Enhanced parsing failed | See raw errors below | - |" >> validation-errors.md
                  }
                else
                  echo "| Field | Issue | Expected | Actual |" >> validation-errors.md
                  echo "|-------|-------|----------|--------|" >> validation-errors.md
                  jq -r '.[] | "| `" + (.instancePath // "/") + "` | " + .message + " | " + (if .params.allowedValues then (.params.allowedValues | join(", ")) else "N/A" end) + " | `" + (.data | tostring) + "` |"' ajv-errors.json >> validation-errors.md 2>/dev/null || {
                    echo "| General | Schema validation failed | See raw errors below | - |" >> validation-errors.md
                  }
                fi
                
                echo "" >> validation-errors.md
              fi
              
              # Raw JSON errors for reference
              echo "### Raw validation errors:" >> validation-errors.md
              echo "" >> validation-errors.md
              echo '```json' >> validation-errors.md
              cat ajv-errors.json >> validation-errors.md
              echo '```' >> validation-errors.md
              echo "" >> validation-errors.md
            fi
            
            # Clean up temporary file
            rm -f temp-ajv-output.txt
          else
            echo "âŒ Schema file not found: ${{ github.action_path }}/categories-config/categories-schema.json"
            echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
          fi
        else
          echo "âš ï¸  Categories file ${{ inputs.categories-file }} not found, skipping validation"
          # Create empty JSON array when file doesn't exist for consistent processing downstream
          echo "[]" > ajv-errors.json
        fi
        
        # Store JSON error count
        echo "JSON_ERRORS=$json_errors" >> $GITHUB_ENV
        
        if [ $json_errors -eq 0 ]; then
          echo "âœ… Categories file passed schema validation!"
        else
          echo "âŒ Found $json_errors JSON schema validation error(s)"
        fi
        
        echo ""
        echo "=================================================="
        echo "âœ… CATEGORIES VALIDATION COMPLETED"
        echo "=================================================="

    - name: Lint OpenAPI specification with Spectral
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ”§ LINTING OPENAPI SPECIFICATION"
        echo "=================================================="
        echo "ğŸ” OpenAPI file: ${{ inputs.openapi-file }}"
        echo "ğŸ“‹ Spectral ruleset: ${{ github.action_path }}/api-spec-config/.spectral.yaml"
        echo ""
        
        echo "ğŸ” Linting OpenAPI specification: ${{ inputs.openapi-file }}"
        
        # Run Spectral
        spectral lint "${{ inputs.openapi-file }}" --ruleset ${{ github.action_path}}/api-spec-config/.spectral.yaml --format stylish
         
        # Generate JSON report for detailed analysis
        spectral lint "${{ inputs.openapi-file }}" --ruleset ${{ github.action_path}}/api-spec-config/.spectral.yaml --format json > spectral-report.json 2>/dev/null || echo "[]" > spectral-report.json
        
        # Generate human-readable report
        echo "## OpenAPI Validation Report" > spectral-report.md
        echo "" >> spectral-report.md
        echo "**File:** \`${{ inputs.openapi-file }}\`" >> spectral-report.md
        echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> spectral-report.md
        echo "" >> spectral-report.md
        
        # Count issues by severity
        error_count=$(jq '[.[] | select(.severity == 0)] | length' spectral-report.json 2>/dev/null || echo "0")
        warning_count=$(jq '[.[] | select(.severity == 1)] | length' spectral-report.json 2>/dev/null || echo "0")
        info_count=$(jq '[.[] | select(.severity == 2)] | length' spectral-report.json 2>/dev/null || echo "0")
        hint_count=$(jq '[.[] | select(.severity == 3)] | length' spectral-report.json 2>/dev/null || echo "0")
        total_issues=$((error_count + warning_count + info_count + hint_count))
        
        if [ "$total_issues" -eq 0 ]; then
          echo "**Status:** âœ… No issues found" >> spectral-report.md
        else
          # Only fail on errors, not warnings/info/hints
          if [ "$error_count" -gt 0 ]; then
            echo "VALIDATION_FAILED=true" >> $GITHUB_ENV
          fi
          echo "**Status:** âš ï¸ Found $total_issues issue(s) ($error_count errors, $warning_count warnings)" >> spectral-report.md
          echo "" >> spectral-report.md
          echo "### Issues Found:" >> spectral-report.md
          echo "" >> spectral-report.md
          
          # Convert JSON report to markdown table
          jq -r '.[] | "| \(.severity) | \(.code) | \(.path | join(".")) | \(.message) |"' spectral-report.json > temp-issues.txt 2>/dev/null || touch temp-issues.txt
          
          if [ -s temp-issues.txt ]; then
            echo "| Severity | Rule | Path | Message |" >> spectral-report.md
            echo "|----------|------|------|---------|" >> spectral-report.md
            cat temp-issues.txt >> spectral-report.md
          fi
          
          rm -f temp-issues.txt
        fi
        
        echo "ğŸ“„ OpenAPI validation report generated: spectral-report.md"
        
        # Store error count for final validation
        echo "OPENAPI_ERRORS=$error_count" >> $GITHUB_ENV
        
        echo "ğŸ“Š OpenAPI Structure Analysis:"
        echo "  - Errors: $error_count"
        echo "  - Warnings: $warning_count"
        echo "  - Info: $info_count"
        echo "  - Hints: $hint_count"
        
        if [ "$error_count" -gt 0 ]; then
          echo "âŒ OpenAPI specification has structural errors that must be fixed"
          
          # Add OpenAPI errors to validation log
          echo "## âŒ OpenAPI Structural Errors ($error_count errors)" >> validation-errors.md
          echo "" >> validation-errors.md
          jq -r '.[] | select(.severity == 0) | "- **\(.code)**: \(.message) (Path: \(.path | join(".")))"' spectral-report.json >> validation-errors.md 2>/dev/null || echo "- Error parsing OpenAPI issues" >> validation-errors.md
          echo "" >> validation-errors.md
        else
          echo "âœ… OpenAPI specification structure is valid"
        fi
        
        echo ""
        echo "=================================================="
        echo "âœ… OPENAPI VALIDATION COMPLETED"
        echo "=================================================="

    - name: Generate GitHub Step Summary
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ“Š GENERATING GITHUB STEP SUMMARY"
        echo "=================================================="
        echo "ğŸ“ Creating validation report..."
        echo ""
        
        echo "# ğŸ“‹ Documentation and API Validation Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Validation completed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Overall status
        if [ "$VALIDATION_FAILED" = "true" ]; then
          echo "## âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âœ… Overall Status: PASSED" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Summary table
        echo "## ğŸ“Š Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Errors | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        
        # Markdown row
        md_count=$(find "${{ inputs.documentation-directory }}" -name "*.md" -type f | wc -l)
        if [ $md_count -eq 0 ]; then
          echo "| ğŸ“ Markdown | âš ï¸ No files | 0 | $md_count files found |" >> $GITHUB_STEP_SUMMARY
        elif [ "$MARKDOWN_ERRORS" -gt 0 ]; then
          echo "| ğŸ“ Markdown | âŒ Failed | $MARKDOWN_ERRORS | $md_count files processed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ğŸ“ Markdown | âœ… Passed | 0 | $md_count files processed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # OpenAPI row
        if [ "$OPENAPI_ERRORS" -gt 0 ]; then
          echo "| ğŸ” OpenAPI | âŒ Failed | $OPENAPI_ERRORS | Spectral validation |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ğŸ” OpenAPI | âœ… Passed | 0 | Spectral validation |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Categories row
        if [ "$JSON_ERRORS" -gt 0 ]; then
          echo "| ğŸ“‹ Categories | âŒ Failed | $JSON_ERRORS | Schema validation |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ğŸ“‹ Categories | âœ… Passed | 0 | Schema validation |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Detailed Markdown Section
        echo "## ğŸ“ Markdown Linting Details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Directory:** \`${{ inputs.documentation-directory }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Files found:** $md_count markdown files" >> $GITHUB_STEP_SUMMARY
        echo "- **Tool:** markdownlint-cli" >> $GITHUB_STEP_SUMMARY
        
        if [ $md_count -eq 0 ]; then
          echo "- **Result:** âš ï¸ No markdown files found to lint" >> $GITHUB_STEP_SUMMARY
        elif [ "$MARKDOWN_ERRORS" -gt 0 ]; then
          echo "- **Result:** âŒ Found $MARKDOWN_ERRORS linting issues" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Result:** âœ… All markdown files passed linting" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Detailed OpenAPI Section
        echo "## ğŸ” OpenAPI Validation Details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **File:** \`${{ inputs.openapi-file }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tool:** Spectral CLI" >> $GITHUB_STEP_SUMMARY
        echo "- **Ruleset:** \`.spectral.yaml\`" >> $GITHUB_STEP_SUMMARY
        
        if [ -f spectral-report.json ]; then
          error_count=$(jq '[.[] | select(.severity == 0)] | length' spectral-report.json 2>/dev/null || echo "0")
          warning_count=$(jq '[.[] | select(.severity == 1)] | length' spectral-report.json 2>/dev/null || echo "0")
          info_count=$(jq '[.[] | select(.severity == 2)] | length' spectral-report.json 2>/dev/null || echo "0")
          hint_count=$(jq '[.[] | select(.severity == 3)] | length' spectral-report.json 2>/dev/null || echo "0")
          
          if [ "$error_count" -gt 0 ]; then
            echo "- **Result:** âŒ Found $error_count error(s), $warning_count warning(s)" >> $GITHUB_STEP_SUMMARY
          elif [ "$warning_count" -gt 0 ]; then
            echo "- **Result:** âš ï¸ Found $warning_count warning(s), $info_count info(s)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Result:** âœ… No issues found" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- **Result:** âœ… Validation passed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Detailed Categories Section
        echo "## ğŸ“‹ Categories Schema Validation Details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **File:** \`${{ inputs.categories-file }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Schema:** \`categories-schema.json\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tool:** AJV CLI" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "${{ inputs.categories-file }}" ]; then
          if [ "$JSON_ERRORS" -eq 0 ]; then
            echo "- **Result:** âœ… Categories file passed schema validation" >> $GITHUB_STEP_SUMMARY
            
            # Show validated items count
            item_count=$(jq 'length' "${{ inputs.categories-file }}" 2>/dev/null || echo "0")
            echo "- **Items validated:** $item_count categories" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Result:** âŒ Found $JSON_ERRORS schema validation error(s)" >> $GITHUB_STEP_SUMMARY
            echo "- **Details:** See validation errors section below for detailed breakdown" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- **Result:** âš ï¸ Categories file not found, validation skipped" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Error details section (only if there are errors)
        if [ "$VALIDATION_FAILED" = "true" ]; then
          echo "## ğŸš¨ Validation Errors Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f validation-errors.md ]; then
            cat validation-errors.md >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        # Generated artifacts section
        echo "## ğŸ“„ Generated Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The following artifacts were generated during validation:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **validation-errors.md** - Detailed error log" >> $GITHUB_STEP_SUMMARY
        echo "- **spectral-report.md** - Detailed OpenAPI validation report" >> $GITHUB_STEP_SUMMARY
        echo "- **spectral-report.json** - Machine-readable OpenAPI validation data" >> $GITHUB_STEP_SUMMARY
        
    - name: Final validation check
      shell: bash
      run: |
        echo "=================================================="
        echo "ğŸ FINAL VALIDATION CHECK"
        echo "=================================================="
        echo "ğŸ” Checking overall validation status..."
        echo "ğŸ“Š MARKDOWN_ERRORS: $MARKDOWN_ERRORS"
        echo "ğŸ“Š OPENAPI_ERRORS: $OPENAPI_ERRORS" 
        echo "ğŸ“Š JSON_ERRORS: $JSON_ERRORS"
        echo "ğŸ“Š VALIDATION_FAILED: $VALIDATION_FAILED"
        echo ""
        
        echo "ğŸ” Performing final validation check..."
        echo ""
        echo "ğŸ“Š Final Summary:"
        echo "  - Markdown errors: $MARKDOWN_ERRORS"
        echo "  - OpenAPI errors: $OPENAPI_ERRORS"
        echo "  - JSON errors: $JSON_ERRORS"
        echo ""
        
        if [ "$VALIDATION_FAILED" = "true" ]; then
          echo "âŒ Validation FAILED - Build will fail"
          echo ""
          echo "ğŸ“„ Generated reports:"
          echo "  - spectral-report.json (machine-readable)"
          echo "  - spectral-report.md (human-readable)"
          echo "  - validation-errors.md (error log)"
          echo ""
          echo "ğŸ“‹ GitHub Step Summary has been updated with detailed results and error information"
          echo ""
          echo "Please review the errors above and in the step summary, then fix the issues before re-running."
          echo ""
          echo "=================================================="
          echo "âŒ VALIDATION FAILED - BUILD WILL FAIL"
          echo "=================================================="
          exit 1
        else
          echo "âœ… All validation checks passed!"
          echo ""
          echo "ğŸ“„ Generated reports:"
          echo "  - spectral-report.json (machine-readable)"
          echo "  - spectral-report.md (human-readable)"
          echo ""
          echo "ğŸ“‹ GitHub Step Summary has been updated with validation results"
          echo ""
          echo "=================================================="
          echo "ğŸ‰ ALL VALIDATIONS PASSED - BUILD SUCCESS"
          echo "=================================================="
        fi

branding:
  icon: 'check-circle'
  color: 'green'